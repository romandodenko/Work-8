  <div class="page">
    <!-- start header -->
    <header class="header">
      <div class="header__container container">
        <button class="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__menu">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html">

            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- start contacts -->
      <section class="contacts contacts_2">
        <div class="container">
          <h1 class="contacts__title contacts__title_2 tt-2">
            <span>Abonati-va</span>
          </h1>
          <div class="contacts__content">
            <div class="contacts__image">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/contacts.webp" type="image/webp">
                <img src="./img/contacts.jpg" loading="lazy" width="300" height="300" alt="Image">
              </picture>
            </div>
            <div class="contacts__right">
              <p class="contacts__text tx-1">
                Abonați-vă la actualizările noastre și fiți la curent cu toate cele mai recente actualizări de la
                hotelul nostru!
              </p>
              <form class="form" action="#!" name="form" autocomplete="off">
                <div class="form__inputs">
                  <input class="form__input tx-1" type="text" name="text" id="text" placeholder="Nume..." required>
                  <input class="form__input tx-1" type="email" name="email" id="email" placeholder="Poștă..." required>
                </div>
                <button class="form__button but-1" type="submit">
                  Trimite
                  <img src="./img/arrow.svg" loading="lazy" width="30" height="30" alt="Image">
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- end contacts -->
    </main>
    <!-- start footer -->
    <footer class="footer">
      <div class="footer__map">
