<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Agentie de turism cu cea mai buna lista de tururi, cu multe destinatii. Abonati-va">
  <meta property="og:site_name"
    content="Agenția noastră de turism este specializată în aranjamente de călătorie și are reputația de a fi de încredere și profesionistă. Avem un standard ridicat de securitate.">
  <meta property="og:url" content="recenzie-clubcazinouri.com">
  <meta property="og:image" content="recenzie-clubcazinouri.com/main.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Agentie de turism cu cea mai buna lista de tururi, cu multe destinatii. Abonati-va">
  <meta name="twitter:description"
    content="Agenția noastră de turism este specializată în aranjamente de călătorie și are reputația de a fi de încredere și profesionistă. Avem un standard ridicat de securitate.">
  <meta name="twitter:site" content="recenzie-clubcazinouri.com">
  <meta name="twitter:image" content="recenzie-clubcazinouri.com/main.png">
  <meta name="description"
    content="Agenția noastră de turism este specializată în aranjamente de călătorie și are reputația de a fi de încredere și profesionistă. Avem un standard ridicat de securitate.">
  <title>Agentie de turism cu cea mai buna lista de tururi, cu multe destinatii. Abonati-va</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/SpectralSC-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Telex-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./resources/swiper/swiper.css">
  <link rel="stylesheet" href="./css/main-min.css">
  <script src="resources/swiper/swiper.js"></script>
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page">
    <!-- start header -->
    <header class="header header_2">
      <div class="header__container container">
        <button class="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__menu">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html">
                  Pagina principală
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="hotels.html">
                  Tururi
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html#about">
                  Despre noi
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="reviews.html">
                  Recenzii
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="contacts.html">
                  Contacte
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- start contacts -->
      <section class="contacts contacts_2">
        <div class="contacts__container container">
          <div class="contacts__images">
            <div class="contacts__image contacts__image_1">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/contacts-1.webp" type="image/webp">
                <img src="./img/contacts-1.jpg" loading="lazy" width="300" height="300" alt="Image">
              </picture>
            </div>
            <div class="contacts__image contacts__image_2">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/contacts-2.webp" type="image/webp">
                <img src="./img/contacts-2.jpg" loading="lazy" width="300" height="300" alt="Image">
              </picture>
            </div>
          </div>
          <div class="contacts__right">
            <h1 class="contacts__title tt-2">
              Abonati-va
            </h1>
            <p class="contacts__text tx-2">
              Completați formularul și primiți cele mai recente știri de la hotelul nostru
            </p>
            <form class="form" action="#!" name="form" autocomplete="off">
              <div class="form__inputs">
                <input class="form__input tx-1" type="text" name="text" id="text" placeholder="Nume..." required>
                <input class="form__input tx-1" type="email" name="email" id="email" placeholder="Poștă..." required>
              </div>
              <button class="form__button but-1" type="submit">
                Trimite
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- end contacts -->
    </main>
    <!-- start footer -->
    <footer class="footer">
      <div class="footer__container container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link tx-1" href="terms.html">
              Relaţie
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link tx-1" href="policy.html">
              Declarație de confidențialitate
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link tx-1" href="cookie.html">
              Politica de cookie-uri
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- end footer -->
  </div>
</body>

</html>
