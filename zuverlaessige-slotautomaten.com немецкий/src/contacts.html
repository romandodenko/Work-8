<body>
  <div class="page">
    <!-- start header -->
    <header class="header">
      <div class="header__container container">
        <button class="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__menu">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html">
                  Hauptseite
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html#about">
                  Über uns
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="raute.html">
                  Räume
                </a>
              </li>

                </a>
              </li>
              <li class="nav__item">

              </li>
            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- start contacts -->
      <section class="contacts contacts_2">
        <div class="contacts__container container">
          <div class="contacts__image">
            <picture>
              <source media="(min-width: 320px)" srcset="./img/contacts.webp" type="image/webp">
              <img src="./img/contacts.jpg" loading="lazy" width="300" height="300" alt="Image">
            </picture>
          </div>
          <div class="contacts__descr">
            <h1 class="contacts__title tt-1">
              Abonnieren Sie unsere Updates
            </h1>
            <p class="contacts__text tx-1">
              Abonnieren Sie unsere Updates und erfahren Sie alle neuen Aktionen unseres Hotels.
            </p>
            <form class="form" action="#!" name="form" autocomplete="off">
              <div class="form__inputs">
                <input class="form__input tx-1" type="text" name="text" id="text" placeholder="Name..." required>
                <input class="form__input tx-1" type="email" name="email" id="email" placeholder="Mailen..." required>
              </div>
              <button class="form__button but-2" type="submit">
                Schicken
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- end contacts -->

      <div class="footer__container container">
        <ul class="footer__list">
          <li class="footer__item">
