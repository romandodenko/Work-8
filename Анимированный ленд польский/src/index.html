<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mr.panch">
  <meta property="og:site_name" content="Do 750 $ +200 kapsułek na wycieczki">
  <meta name="twitter:title" content="Mr.panch">
  <meta name="twitter:description" content="Do 750 $ +200 kapsułek na wycieczki">
  <meta name="description" content="Do 750 $ +200 kapsułek na wycieczki">
  <title>Mr.panch</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Montserrat-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page">
    <!-- Начало header -->
    <header class="header"></header>
    <!-- Конец header -->
    <main>
      <!-- Начало hero -->
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__logo">
            <img src="./img/logo.svg" loading="lazy" width="311" height="138" alt="Logo">
          </div>
          <div class="hero__image hero__image_1">
            <picture>
              <source media="(min-width: 320px)" srcset="./img/part-1.webp" type="image/webp">
              <img src="./img/part-1.png" loading="lazy" width="30" height="30" alt="Image">
            </picture>
          </div>
          <div class="hero__image hero__image_2">
            <picture>
              <source media="(min-width: 320px)" srcset="./img/part-2.webp" type="image/webp">
              <img src="./img/part-2.png" loading="lazy" width="30" height="30" alt="Image">
            </picture>
          </div>
          <div class="hero__image hero__image_3">
            <picture>
              <source media="(min-width: 320px)" srcset="./img/part-3.webp" type="image/webp">
              <img src="./img/part-3.png" loading="lazy" width="30" height="30" alt="Image">
            </picture>
          </div>
          <div class="hero__wrapper-mainimage">
            <div class="hero__main-image hero__main-image_1">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/chel.webp" type="image/webp">
                <img src="./img/chel.png" loading="lazy" width="300" height="300" alt="Chel">
              </picture>
            </div>
            <div class="hero__main-image hero__main-image_2">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/glasses.webp" type="image/webp">
                <img src="./img/glasses.png" loading="lazy" width="100" height="100" alt="Glasses">
              </picture>
            </div>
            <div class="hero__main-image hero__main-image_3">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/eyes.webp" type="image/webp">
                <img src="./img/eyes.png" loading="lazy" width="100" height="100" alt="Glasses">
              </picture>
            </div>
            <div class="hero__main-image hero__main-image_4">
              <picture>
                <source media="(min-width: 320px)" srcset="./img/price.webp" type="image/webp">
                <img src="./img/price.png" loading="lazy" width="100" height="100" alt="Glasses">
              </picture>
            </div>
          </div>
          <div class="hero__bottom">
            <div class="hero__content">
              <div class="hero__descr">
                <p class="hero__text tx-1">
                  do <span>750 $</span>
                </p>
                <p class="hero__text tx-2">
                  <span>+200</span> kapsułek na wycieczki
                </p>
              </div>
              <a class="hero__link" href="{offer}" target="_blank">
                <img src="./img/bonus.png" loading="lazy" width="30" height="30" alt="Bonus">
              </a>
            </div>
            <ul class="hero__list">
              <li class="hero__item">
                <div class="hero__icon">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/icon-1.webp" type="image/webp">
                    <img src="./img/icon-1.png" loading="lazy" width="30" height="30" alt="Icon">
                  </picture>
                </div>
                <p class="hero__text hero__text_color tx-3">
                  Ponad 4000 gier
                </p>
              </li>
              <li class="hero__item">
                <div class="hero__icon">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/icon-2.webp" type="image/webp">
                    <img src="./img/icon-2.png" loading="lazy" width="30" height="30" alt="Icon">
                  </picture>
                </div>
                <p class="hero__text hero__text_color tx-3">
                  Bezpieczne
                </p>
              </li>
              <li class="hero__item">
                <div class="hero__icon">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/icon-3.webp" type="image/webp">
                    <img src="./img/icon-3.png" loading="lazy" width="30" height="30" alt="Icon">
                  </picture>
                </div>
                <p class="hero__text hero__text_color tx-3">
                  Szybkie wpłaty i wypłaty
                </p>
              </li>
              <li class="hero__item">
                <div class="hero__icon">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/icon-4.webp" type="image/webp">
                    <img src="./img/icon-4.png" loading="lazy" width="30" height="30" alt="Icon">
                  </picture>
                </div>
                <p class="hero__text hero__text_color tx-3">
                  Surrur 24/7
                </p>
              </li>
            </ul>
            <ul class="hero__pays">
              <li class="hero__pay hero__pay_1">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-1.webp" type="image/webp">
                  <img src="./img/pay-1.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_2">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-2.webp" type="image/webp">
                  <img src="./img/pay-2.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_3">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-3.webp" type="image/webp">
                  <img src="./img/pay-3.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_4">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-4.webp" type="image/webp">
                  <img src="./img/pay-4.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_5">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-5.webp" type="image/webp">
                  <img src="./img/pay-5.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_6">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-6.webp" type="image/webp">
                  <img src="./img/pay-6.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_7">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-7.webp" type="image/webp">
                  <img src="./img/pay-7.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_8">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-8.webp" type="image/webp">
                  <img src="./img/pay-8.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_9">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-9.webp" type="image/webp">
                  <img src="./img/pay-9.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_9">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-10.webp" type="image/webp">
                  <img src="./img/pay-10.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
              <li class="hero__pay hero__pay_9">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/pay-11.webp" type="image/webp">
                  <img src="./img/pay-11.png" loading="lazy" width="30" height="30" alt="Pay">
                </picture>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Конец hero -->
    </main>
    <!-- Начало footer -->
    <footer class="footer"></footer>
    <!-- Конец footer -->
  </div>
</body>

</html>
